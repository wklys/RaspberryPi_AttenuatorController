<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCS多路衰减器控制系统</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css?v=1.1.1" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 标题栏 -->
        <div class="row bg-primary text-white py-3 mb-4">
            <div class="col">
                <h1 class="mb-0">
                    <i class="bi bi-cpu"></i>
                    WCS多路衰减器控制系统

                </h1>
                <small>WCS Attenuator Control System</small>
            </div>
            <div class="col-auto">
                <div class="d-flex align-items-center">
                    <span class="me-3">系统状态:</span>
                    <span id="system-status" class="badge bg-secondary">未连接</span>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 左侧控制面板 -->
            <div class="col-md-4">
                <!-- 设备连接 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-usb-plug"></i>
                            设备连接
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button id="scan-ports-btn" class="btn btn-outline-primary">
                                <i class="bi bi-search"></i>
                                扫描串口
                            </button>
                            <button id="connect-btn" class="btn btn-success ms-2">
                                <i class="bi bi-plug"></i>
                                连接设备
                            </button>
                            <button id="disconnect-btn" class="btn btn-danger ms-2">
                                <i class="bi bi-plug-fill"></i>
                                断开连接
                            </button>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">可用串口:</label>
                            <div id="available-ports" class="border rounded p-2 bg-light">
                                <small class="text-muted">点击"扫描串口"查找设备</small>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">已连接设备:</label>
                            <div id="connected-devices" class="border rounded p-2 bg-light">
                                <small class="text-muted">暂无连接的设备</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 频率设置 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-broadcast"></i>
                            频率设置
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="frequency-input" class="form-label">工作频率 (MHz):</label>
                            <div class="input-group">
                                <input type="number" id="frequency-input" class="form-control" 
                                       min="1" max="10000" step="0.1" value="1000">
                                <span class="input-group-text">MHz</span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <button id="set-frequency-btn" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i>
                                设置频率
                            </button>
                            <button id="get-frequency-btn" class="btn btn-outline-secondary ms-2">
                                <i class="bi bi-arrow-clockwise"></i>
                                读取频率
                            </button>
                        </div>
                        
                        <div class="alert alert-info">
                            <small>
                                <strong>当前频率:</strong>
                                <span id="current-frequency">1000 MHz</span><br>
                                <strong>最小衰减值:</strong>
                                <span id="current-min-attenuation" class="text-danger fw-bold">计算中...</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧控制面板 -->
            <div class="col-md-8">
                <!-- 衰减控制 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-sliders"></i>
                            衰减控制
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="attenuation-input" class="form-label">目标衰减值 (dB):</label>
                                    <div class="input-group">
                                        <input type="number" id="attenuation-input" class="form-control"
                                               min="0" max="90" step="0.25" value="0">
                                        <span class="input-group-text">dB</span>
                                    </div>
                                    <div class="form-text">范围: 0 - 90 dB (将根据频率动态调整)</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">快速设置:</label>
                                    <div class="quick-set-container">
                                        <div class="row g-1 mb-1">
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="0">0 dB</button></div>
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="5">5 dB</button></div>
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="10">10 dB</button></div>
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="15">15 dB</button></div>
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="20">20 dB</button></div>
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="25">25 dB</button></div>
                                        </div>
                                        <div class="row g-1 mb-1">
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="30">30 dB</button></div>
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="35">35 dB</button></div>
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="40">40 dB</button></div>
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="45">45 dB</button></div>
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="50">50 dB</button></div>
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="55">55 dB</button></div>
                                        </div>
                                        <div class="row g-1">
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="60">60 dB</button></div>
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="65">65 dB</button></div>
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="70">70 dB</button></div>
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="75">75 dB</button></div>
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="80">80 dB</button></div>
                                            <div class="col-2"><button class="btn btn-outline-secondary btn-sm quick-set w-100" data-value="90">90 dB</button></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <button id="set-attenuation-btn" class="btn btn-success btn-lg">
                                <i class="bi bi-check-circle-fill"></i>
                                批量设置衰减值
                            </button>
                            <button id="get-attenuation-btn" class="btn btn-outline-primary ms-2">
                                <i class="bi bi-arrow-clockwise"></i>
                                读取当前值
                            </button>
                        </div>
                        
                        <div class="alert alert-warning">
                            <small>
                                <i class="bi bi-info-circle"></i>
                                <strong>注意:</strong> 系统会根据当前频率自动进行插入损耗补偿<br>
                                <strong>最小衰减值将根据当前频率的插入损耗补偿动态调整</strong>
                            </small>
                        </div>
                    </div>
                </div>

                <!-- 单设备控制 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-gear"></i>
                            单设备控制
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="device-select" class="form-label">选择设备:</label>
                                    <select id="device-select" class="form-select">
                                        <option value="">请选择设备</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="single-attenuation-input" class="form-label">衰减值 (dB):</label>
                                    <div class="input-group">
                                        <input type="number" id="single-attenuation-input" class="form-control"
                                               min="0" max="90" step="0.25" value="0">
                                        <span class="input-group-text">dB</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3 single-device-controls">
                            <button id="set-single-attenuation-btn" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i>
                                设置单设备衰减值
                            </button>
                            <button id="get-single-attenuation-btn" class="btn btn-outline-secondary ms-2">
                                <i class="bi bi-arrow-clockwise"></i>
                                读取单设备值
                            </button>
                        </div>
                        
                        <div id="single-device-status" class="alert alert-light">
                            <small>
                                <strong>设备状态:</strong>
                                <span id="single-device-info">请先选择设备</span>
                            </small>
                        </div>
                    </div>
                </div>

                <!-- 设备状态 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-list-check"></i>
                            设备状态
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="device-status-table">
                            <div class="text-center text-muted py-4">
                                <i class="bi bi-inbox display-4"></i>
                                <p class="mt-2">暂无连接的设备</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 操作日志 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-journal-text"></i>
                            操作日志
                        </h5>
                        <button id="clear-log-btn" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-trash"></i>
                            清空日志
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="log-container" class="log-container">
                            <div class="log-entry log-info">
                                <span class="log-time">[系统启动]</span>
                                <span class="log-message">欢迎使用WCS多路衰减器控制系统</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="mt-2">处理中...</div>
        </div>
    </div>

    <!-- 消息提示模态框 -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalTitle">提示</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="messageModalBody">
                    消息内容
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js?v=1.1.1"></script>
</body>
</html>
